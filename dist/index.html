<html lang="en">
<head>
    <title>SLitter</title>
    <meta http-equiv="Content-Type" content="text/phtml; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link>
</head>
<body class="body">
<header class="header">
    <div class="header__logo-wrapper logo">
        <img src="img/recycle-64.png" class="logo__icon">
        <div class="logo__title">SLitter</div>
    </div>
    <div class="header__filter-wrapper filter">
        <div class="filter filter_paper"></div>
        <div class="filter filter_glass"></div>
        <div class="filter filter_plastic"></div>
        <div class="filter filter_other"></div>
        <div class="filter filter_metal"></div>
    </div>

    <div class="header__user-info-wrapper user-info">
        <div class="user-info__login"></div>
        <div class="user-info__sign-in"></div>
        <div class="user-info__sign-out"></div>
    </div>
</header>
<div class="content">
    <div class="content__map"></div>
    <div class="favorite-address">
        <div class="favorite-address__addresses-wrapper">

        </div>

        <div class="button button__build-route"></div>
    </div>

    <div class="sign-in-form">
        <form action="" class="login-form">
            <div class="form__close">x</div>
            <label class="form__title">Авторизация</label>
            <input type="text" class="login-form__login input_login" placeholder="Введите логин">
            <input type="text" class="login-form__password input_login" placeholder="Введите пароль">
            <button class="button button_sign-in">Войти</button>
            <a rel="stylesheet" href="" class="link link_sign-up">Зарегистрироваться</a>
        </form>
    </div>

    <div class="sign-in-form sign-up-form">
        <form action="" class="login-form signup-form">
            <div class="form__close">x</div>
            <label class="form__title">Регистрация</label>
            <input type="text" class="login-form__login input_login" placeholder="Введите логин">
            <input type="text" class="login-form__password input_login" placeholder="Введите пароль">
            <label class="is-admin">Вы администратор?</label>
            <div class="is-admin-radio">
                <input type="radio" name="isAdmin" value="1" id="isAdminTrue">
                <label for="isAdminTrue">Да</label>
                <input type="radio" name="isAdmin" value="0" id="isAdminFalse">
                <label for="isAdminFalse">Нет</label>
            </div>
            <a rel="stylesheet" href="" class="link link_sign-up">Уже есть профиль?</a>
            <button class="button button_sign-in">Зарегистрироваться</button>
        </form>
    </div>

    <div class="rubbish-tank-info">
        <div class="rubbish-tank-info__close">x</div>
        <div class="rubbish-tank-info__head">
            <div class="rubbish-tank-info__address">Ул. Адмирала Крюйса, 34</div>
            <div class="rubbish-tank-info__wish-list"></div>
        </div>
        <div class="rubbish-tank-info__description">Уютная двухконтейнерная площадка, заботливо оберегающая бытовые отходы.</div>
        <div class="rubbish-tank-info__mark-list"></div>
    </div>

</div>
<script type="text/javascript" src="js/index.js"></script>
<footer class="footer">
    <div class="footer__info">
        Fdjfjdhf dfjdjf jdfkdhfk hd dhfhd defjdf
    </div>
</footer>
</body>
</html>
